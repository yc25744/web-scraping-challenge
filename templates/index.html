<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="container">
        <h2 style="font-weight: bold">Latest Mars News</h2>
        <h4>{{mars_data.news_title}}</h4>
        <p>{{mars_data.news_paragraph}}</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8">
                <h3 style="font-weight: bold">Featured Mars Image</h3>
                <img src="{{mars_data.featured_image_url}}" style="max-width:100%; max-height: auto;">
            </div>


  </div>
</body>

</html>
